<div class="container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card class="card-bottom-spacing card-style">
    <div class="header-container">
        <p class="header-style mat-headline mat-h1">New User</p>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup(signupForm)"  *ngIf="!isLoading">
        <mat-form-field class="input-full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="signupForm.get('name').invalid">
                Please enter your name
              </mat-error>
        </mat-form-field>
        <mat-form-field class="input-full-width" >
            <input matInput  placeholder="Email" formControlName="email">
            <mat-error *ngIf="signupForm.get('email').invalid">
                Please enter a valid email
              </mat-error>
        </mat-form-field>
        <mat-form-field class="input-full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="signupForm.get('password').invalid">
                Please enter a valid password
              </mat-error>
        </mat-form-field>
        <div class="login-btn-container">
        <button mat-raised-button color="primary" class="login-btn" type="submit" *ngIf="!isLoading">Register</button>
        </div>
    </form>
    </mat-card>
    </div>
